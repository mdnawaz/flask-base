<html>
<head>
	<title>
		Register
	</title>
</head>
<body>
	<h1>
		REGISTER
	</h1>
	<form action="/register" method="post">
		<input type="text" placeholder="username" name="uname">
		<input type="password" placeholder="password" name="password">
		<input type="submit" value="Register!">

	</form>

	{% for msg in get_flashed_messages() %}
		{{ msg }} <br>
	{% endfor %}
</body>
</html>
